<!DOCTYPE HTML>
<html>
    <head>
        <title>Eventer</title>
        <!---Styling---->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!----Script Files--->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_-eLfqpSYqLRJBiDKv2ve2GP7HO-8hH4&callback=initMap" type="text/javascript"></script>
        <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
        <!----Fonts---->
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <!---Logo and Image--->
            <div class="row">
                <div class="col-xs-12 logo">
                    <h1 id="logo">Eventer</h1>
                    <img id="logoImg" src="images/logo.png">
                    <div class="animatedImg"><img id="movingImg" src="images/cloud.png"></div>
                    <hr>
                </div>
            </div>
            <!---Form for setting temperature---->
            <div class="row">
                <div class="col-xs-6">
                        <div class="input-group">
                          <div class="input-group-addon">&#9729;</div>
                          <input id="idealTemp" type="text" class="form-control" placeholder="Ideal Outdoor Temp">
                        </div>
                      <button class="btn btn-set btn-primary">Set Your Temp</button>
                     <div id="tempDisplay" class="col-xs-12"></div>
                </div>
                <div class="col-xs-6">
                        <div class="input-group">
                          <div class="input-group-addon">&#9729;</div>
                          <input id="zipcodeForm" type="text" class="form-control" placeholder="Your Zipcode">
                        </div>
                      <button class="btn btn-setLoc btn-primary">Set Location</button>
                      <button class="btn btn-curLoc btn-primary">Use Current Location</button>
                     <div id="locationDisplay" class="col-xs-12"></div>
                </div>
            </div>
        </div>
        
        <!---Boxes--->
        <div class="col-xs-6">
            <div id = "box1" class="box">
                <h1 class="box-text">Go to the Movies</h1>
            </div>
            <div id = "box2" class="box">
                <h1 class="box-text">Go to the Park</h1>
            </div>
            <div id = "box3" class="box">
                <h1 class="box-text">Places to Eat</h1>
            </div>
        </div>
        <div class="col-xs-6">
            <div id = "box4" class="box">
                <h1 class="box-text">Camping</h1>
            </div>
            <div id = "box5" class="box">
                <h1 class="box-text">Out to the Pool/Beach</h1>
            </div>
            <div id = "box6" class="box">
                <h1 class="box-text">Volunteer Work</h1>
            </div>
        </div>
    </body>
</html>
