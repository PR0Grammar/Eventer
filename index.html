<!DOCTYPE HTML>
<html>
    <head>
        <title>Eventer</title>
        <!---Styling---->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/fullcalendar.min.css">
        <!----Script Files--->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_-eLfqpSYqLRJBiDKv2ve2GP7HO-8hH4&callback=initMap" type="text/javascript"></script>
        <script src="script/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.8.0/fullcalendar.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
        <!----Fonts---->
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <!---Logo and Image--->
          <div class="row">
            <div class="col-sm-12 logo">
              <h1 id="logo">Eventer</h1>
              <img id="logoImg" src="images/logo.png">
              <div class="animatedImg"><img id="movingImg" src="images/cloud.png"></div>
              <hr>
            </div>
          </div>
            <!---Form for setting temperature---->
            <div class="row">
              <div class="col-sm-6 set-date">
                <label>Enter a date within the next 5 days</label>
                <input id="date" type="date">
                <form class="time">
                  <input type="checkbox" id="day" name="daytime">
                  <label>Morning</label>
                  <input type="checkbox" id="noon" name="noontime">
                  <label>Noon</label>
                  <input type="checkbox" id="evening" name="eveningtime">
                  <label>Evening</label>
                </form>
              </div>
              <div class="col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">
                    &#9729;
                  </div>
                  <input id="zipcodeForm" type="text" class="form-control" placeholder="Your Zipcode">
                </div>
                <button class="btn btn-setLoc btn-primary">Set Location</button>
                <button id="geolocation" class="btn btn-primary">Use Current Location</button>
                <div id="locationDisplay" class="col-xs-12"></div>
              </div>
            </div>
        </div>
        <!--- EVENTS--->
    </body>
</html>
